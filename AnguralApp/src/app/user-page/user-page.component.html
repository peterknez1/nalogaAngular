

<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <h1 class="align-items-center" style="margin: 2rem">Users</h1>
              <div class="d-flex flex-wrap">

                <ng-template ngFor let-item [ngForOf]="usersList" let-i="index">
                  <div class="card" style="width: 18rem; margin: 2rem">
                    <img class="card-img-top" style="height: 100%" src="{{ usersList[i].avatar }}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ usersList[i].first_name + " " + usersList[i].last_name}}</h5>
                      <a href="#" routerLink="/userDetails/{{usersList[i].id}}" class="btn btn-primary">Details</a>
                    </div>
                  </div>
                </ng-template>


              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" routerLink="/login" (click)="funLogout()" class="btn btn-primary btn-lg" style="margin: 1rem">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
